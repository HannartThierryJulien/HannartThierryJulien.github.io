<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Hannart Thierry-Julien</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/contact.css">
  <link rel="stylesheet" href="../css/navBar.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <nav id="navBarPerso" class="container-fluid">
    <a href="../index.html" class="nav-link">Home</a>
  </nav>

  <section class="contact d-flex vw-100 vh-100 flex-column justify-content-center align-items-center">
    <div class="container">
      <h1>Contact</h1>
      <br>
      <h2 id="email">tjhannart1@gmail.com</h2>
      <div id="notification"></div>
      <h2>
        <a href="https://www.linkedin.com/in/thierry-julien-hannart-76a113256/" class="nav-link">Linkedin</a>
        |
        <a href="https://github.com/HannartThierryJulien" class="nav-link">Github</a>
      </h2>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script>
    // Récupération de l'élément h2 contenant l'adresse e-mail
    const emailElement = document.getElementById('email');
    // Récupération de l'élément div qui affichera le message de notification
    const notificationElement = document.getElementById('notification');

    // Ajout d'un événement click à l'élément h2
    emailElement.addEventListener('click', () => {
      // Récupération du texte de l'élément h2
      const email = emailElement.textContent;

      // Copie du texte dans le presse-papiers de l'utilisateur
      navigator.clipboard.writeText(email).then(() => {
        // Si la copie a réussi, affichage d'un message de notification
        notificationElement.textContent = 'Adresse e-mail copiée !';
      });
    });
  </script>
</body>

</html>
