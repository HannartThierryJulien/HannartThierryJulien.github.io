<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Hannart Thierry-Julien</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap');


        :root {
            /*https://colorhunt.co/palette/eff7d3cedcc3a7b99e535a3b*/
            --couleur1: #E2DCC8;
            --couleur2: #0F3D3E;
            --couleur3: #100F0F;
            --couleur4: #F1F1F1;
            --font1: 'Nanum Myeongjo', serif;
        }

        .accueil {
            background-color: var(--couleur1);
        }



        /*********************
**********************
*********************/

        #navBarPerso.container-fluid {
            padding-left: 0 !important;
            padding-right: 0 !important;
            position: fixed;
        }

        #navBarPerso a {
            font-family: var(--font1);
            background-color: var(--couleur1);
            color: var(--couleur2) !important;
            text-transform: uppercase;
            font-weight: 900 !important;
            display: flex;
            align-items: center;
            font-size: clamp(1em, 1em, 1em);
        }

        #navBarPerso a::after {
            content: '';
            flex: 1;
            margin-left: 1rem;
            height: 2px;
            width: 100px;
            background-color: var(--couleur2);
        }



        /*********************
**********************
*********************/

        .container-txt {
            color: var(--couleur2) !important;
        }

        /*https://www.w3docs.com/tools/code-editor/9940*/
        .txt-left-line:before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 50%;
            width: 0;
            border-left: 2px solid var(--couleur2);
        }

        .txt-bottom-line:before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 0;
            width: 50%;
            border-bottom: 2px solid var(--couleur2);
        }

        .container-txt h4 {
            color: var(--couleur2) !important;
            text-transform: uppercase;
            font-weight: 550 !important;
        }

        .container-lien h1 a {
            color: var(--couleur2) !important;
            text-transform: uppercase;
            font-weight: 550 !important;
            padding-left: 0;
        }

        .container-lien h1 a:hover {
            color: var(--couleur2) !important;
            font-style: italic;
        }

        .container-lien h1 {
            font-family: var(--font1);
        }

        @media (width < 768px) {
            .container-txt {
                margin: 1em;
            }

            .container-lien h1 {
                font-size: 12vw;
                /* font-size: clamp(3.5em, 3.5em, 5em); */
            }
        }

        @media (width >=768px) {
            .container-txt {
                bottom: -10em;
            }

            .container-lien h1 {
                font-size: 8vw;
                /* font-size: clamp(4em, 4.5em, 5em); */
            }
        }

        @media (width >=992px) {
            .container-txt {
                bottom: -3.5em;
            }

            .container-lien h1 {
                font-size: 15vh;
                /*font-size: clamp(6em, 7em, 9em);*/
            }
        }

        @media (width >=1200px) {
            .container-txt {
                bottom: -3.5em;
            }

            .container-lien h1 {
                font-size: 15vh;
                /*font-size: clamp(6em, 7em, 9em);*/
            }
        }
    </style>
</head>

<body>

        <div class="container">
            <div class="row">
                <div class="container-txt col-lg-3 col-md-4 align-self-end">
                    <h4>Hannart<br>Thierry-Julien</h4>
                    <p>Etudiant en informatique de gestion.</p>
                    <p>Actuellement à la recherche d'un stage, de préférence dans le domaine du développement.</p>
                    <p>Employé à la Mutualité Chrétienne.</p>
                    <div class="txt-left-line"></div>
                    <div class="txt-bottom-line"></div>
                </div>
                <div class="col-lg-9 col-md-8">
                    <div class="container-lien">
                        <h1><a href="#" class="nav-link">Contact</a></h1>
                    </div>
                    <div class="container-lien">
                        <h1><a href="./html/portfolio.html" class="nav-link">Portfolio</a></h1>
                    </div>
                    <div class="container-lien">
                        <h1><a href="#" class="nav-link">A propos</a></h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
